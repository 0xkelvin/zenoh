rand = "0.8.5"
serde = "1.0.147"
uhlc = "0.5.1"
uuid = "1.2.1"
zenoh-buffers = { version = "0.7.0-rc", path = "../zenoh-buffers/" }
zenoh-core = { version = "0.7.0-rc", path = "../zenoh-core/" }

[dev-dependencies]
lazy_static = "1.4.0"
