[package]
name = "zenoh_backend_influxdb"
version = "0.5.0-beta.5"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
		   "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"

[lib]
name = "zbackend_influxdb"
crate-type = ["cdylib"]

[dependencies]
zenoh_backend_traits = { version = "0.5.0-beta.5", path = "../traits" }
zenoh = { version = "0.5.0-beta.5", path = "../../zenoh" }
zenoh-util = { version = "0.5.0-beta.5", path = "../../zenoh-util" }
async-trait = "0.1"
lazy_static = "1.4.0"
regex = "1"
env_logger = "0.7.1"
log = "0.4"
uuid = { version = "0.8", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
influxdb = "0.3"

[dependencies.async-std]
version = "=1.6.5"
features = ["unstable"]
